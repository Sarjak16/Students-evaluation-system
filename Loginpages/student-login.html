<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Login</h1>
    <form id="student-login-form">
        <label for="student-username">Username:</label><br>
        <input type="text" id="student-username" name="student-username" required><br>
        <label for="student-password">Password:</label><br>
        <input type="password" id="student-password" name="student-password" required><br>
        <button type="submit">Login</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
